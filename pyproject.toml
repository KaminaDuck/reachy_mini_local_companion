[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "reachy_mini_local_companion"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "reachy-mini",
    "vosk>=0.3.45",
    "faster-whisper>=1.0.0",
    "openwakeword>=0.6.0",
    "webrtcvad>=2.0.10",
]
keywords = ["reachy-mini-app"]

[project.entry-points."reachy_mini_apps"]
reachy_mini_local_companion = "reachy_mini_local_companion.main:ReachyMiniLocalCompanion"

[tool.setuptools]
package-dir = { "" = "." }
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
reachy_mini_local_companion = ["**/*"] # Also include all non-.py files